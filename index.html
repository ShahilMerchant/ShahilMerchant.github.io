<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shahil Merchant's Linktree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="profile-pic.jpg" alt="Shahil Merchant's Profile Picture" />
        <h1>Shahil Merchant</h1>
        <p>Web Developer</p>
      </div>
      <div class="links">
        <a href="https://github.com/shahilmerchant" target="_blank">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
        <a href="https://www.linkedin.com/in/shahil-merchant/" target="_blank">
          <i class="fab fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
        <a href="https://www.instagram.com/shahilmerch/" target="_blank">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
      </div>
    </div>
  </body>
</html>
